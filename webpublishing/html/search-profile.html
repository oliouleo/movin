<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,200" />
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<style>
* {
    font-family: 'TitilliumWeb';
}
body {
    margin: 0;
}
.container {
    width: 856px;
    height: 100%;
    margin: 0 auto;
}
.search-box {
    width: 856px;
    height: 75px;
    margin-top: 35px;
    margin-bottom: 105px;
    border: #000;
    border-style: solid;
    border-radius: 15px;
    border-width: 1px;
}
.search-icon-big {
    color: #000;
}
</style>
</head>
<body>
<!-- header -->
<div id="headers"></div>

<!-- Search Profile -->
<div class="container">
    <div class="search-box">
        <span class="material-symbols-outlined search-icon-big">search</span>
    </div>
</div>

<!-- footer -->
<div id="footers"></div>


</body>

<!-- include html script -->
<script type="text/javascript">   
    $(document).ready( function() {
    
    $("#headers").load("../html/header.html");
    $("#footers").load("../html/footer.html");
    
    });
</script>
    
    
</html>
