<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<style>
* {
    font-family: 'TitilliumWeb';
}
body {
    margin: 0;
}
.container {
    width: 856px;
    height: 100%;
    margin: 0 auto;
}
.search-box {
    display: flex;
    align-items: center;
    width: 856px;
    height: 75px;
    margin-top: 35px;
    border: #000;
    border-style: solid;
    border-radius: 15px;
    border-width: 1px;
}
.search-icon-big {
    color: #000;
}
.search-box span {
    font-size: 50px;
    margin-left: 20px;
}
.search-box input {
    width: 80%;
    height: 80%;
    border-width: 0px;
    margin-left: 20px;
    font-size: 18px;
}
/* close button start */
.sect01 {
    position: relative;
    width: 32px; /* X 사이즈 */
    height: 32px; /* X 세로 중앙 */
    margin: 0 auto; /* 가운데 정렬 */
    float: right;
    color: #FBFBFC;
    cursor: hand;
    margin-right: 40px;
}

.sect01 .line-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    cursor: pointer;
}

.sect01 .line-box > span {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 2px;
    background-color: #000;
}

.sect01 .line-01 {
    transform: rotate(135deg) translateX(0%);
}

.sect01 .line-02 {
    transform: rotate(45deg) translateX(0%);
}
/* close button end */
.feed1 {
    width: 225px;
    height: 330px;
    border: #C4C6D3;
    border-style: solid;
    border-width: 1px;
    border-radius: 5px;
    margin-right: 17px;
    margin-top: 10px;
}
.feed1 h2 {
    font-weight: normal;
}
.feed1 p {
    margin: 0px;
    margin-right: 3px;
}
.feed1 img {
    width: 226px;
    height: 226px;
}
.text {
    padding-left: 10px;
    padding-top: 5px;
}
.job {
    display: flex;
}
.feedbox {
    display: flex;
}
.jobbox{
    margin-bottom: 40px;
}
.main-content {
    display: flex;
    margin: 0 auto;
    margin-top: 10px;
    width: 716px;
    height: 100%;
    padding-left: 27px;
    padding-right: 27px;
}
.main-content h2{
    margin: 0px;
}
.main-content h3{
    margin: 0px;
    margin-top: 5px;
    font-weight: normal;
}
.option {
    display: flex;
    margin: 0 auto;
    margin-top: 80px;
    width: 716px;
    justify-content: right;
    text-align: right;
}
.option-button-select {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: #E2E3E9;
    width: 56px;
    height: 46px;
    background-color: #141B4D;
    border-radius: 20px;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-style: solid;
    border-width: 1px;
    border: #A7AABC;
    margin-left: 10px;
    cursor: pointer;
}
.option-button {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: #000;
    width: 56px;
    height: 46px;
    background-color: #E2E3E9;
    border-radius: 20px;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-style: solid;
    border-width: 1px;
    border: #A7AABC;
    margin-left: 10px;
    cursor: pointer;
}
</style>
</head>
<body>
<!-- header -->
